<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contacter MicNation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f9f9f9;
      color: #222;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p.intro {
      margin-bottom: 30px;
      font-size: 1.1em;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 1em;
    }

    button {
      background: #00aaff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0088cc;
    }
  </style>
</head>

<body>
  <h2>Contacter MicNation ✉️</h2>
  <p class="intro">Remplissez ce formulaire pour nous envoyer un message. Nous vous répondrons rapidement.</p>

  <form action="https://formspree.io/f/mvzplaad" method="POST">
    <label>
      Votre nom :
      <input type="text" name="nom" required>
    </label>

    <label>
      Votre email :
      <input type="email" name="email" required>
    </label>

    <label>
      Votre message :
      <textarea name="message" rows="5" required></textarea>
    </label>

    <input type="hidden" name="_redirect" value="Merci.html">

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
