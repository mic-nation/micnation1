<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact MicNation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Contactez MicNation</h2>

  <!-- Formulaire de contact MicNation -->
  <form
    action="https://formspree.io/f/mvzplaad"
    method="POST"
    class="contact-form"
  >

    <label>
      Email :
      <input type="email" name="email" required>
    </label>

    <label>
      Message :
      <textarea name="message" rows="5" required></textarea>
    </label>

<input type="hidden" name="_redirect" value="Merci.html">

    <button type="submit">Envoyer</button>

  </form>

</body>
</html>
